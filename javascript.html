<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to Java Script</title>
    <script language="JavaScript">



        alert(firstName + " " + lastName);
function doSomething() {
    var firstName = "Sayedul";
    var lastName = "Mostafa";

    for (var i = 1; i <= 10; i++) {
        if (i % 2 == 0)
            document.write(+i + " " + firstName + " " + lastName + " " + "<br>");
    }
}
    </script>
</head>
<body>

<button onclick="doSomething()"> Show even lines </button>

</body>
</html>
